---
base_dir: data/model
log_level: INFO
data:
  batch_size: 64
  dataset_dir: data/PEMS03
  test_batch_size: 64
  val_batch_size: 64
  graph_pkl_filename: data/sensor_graph/adj_mx.pkl

model:
  cl_decay_steps: 2000
  filter_type: dual_random_walk
  horizon: 12
  input_dim: 3
  l1_decay: 0
  max_diffusion_step: 3
  num_nodes: 170
  num_rnn_layers: 1
  output_dim: 2
  rnn_units: 2
  seq_len: 12
  use_curriculum_learning: true
  dim_fc: 383552

train:
  base_lr: 0.0015
  dropout: 0
  epoch: 0
  epochs: 150
  epsilon: 1.0e-3
  global_step: 0
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 100
  steps: [20, 30, 40]
  test_every_n_epochs: 5
  knn_k: 10
  epoch_use_regularization: 150
  num_sample: 10
  save_model: 1
